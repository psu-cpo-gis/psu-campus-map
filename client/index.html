<!doctype html>
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Portland State University</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
         <link rel="icon" href="http://www.pdx.edu/sites/all/themes/pdx_respond/favicon.ico" type='image/ico'/>
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body data-ng-app="app" id="app" data-custom-background data-off-canvas-nav>
        <div data-ng-controller="AppCtrl">
            <div ng-class="getWholePageClass()">
                <div data-ng-hide="isSpecificPage()"
                     data-ng-cloak
                     class="no-print">

                    <div>
                        <section data-ng-include=" 'views/header.html' "
                                 id="header" class="top-header"></section>
                    </div>

                </div>

                <div class="view-container">
                    <section data-ng-view id="content" ng-class="getContentClass()"></section>
                </div>
                <div class='view-feedback' data-ng-include="'views/feedback.html'"></div>
            </div>
        </div>

        <!-- mapping scripts -->
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

        <!-- build:js scripts/mapping.js -->
        <script type="text/javascript" src="scripts/vendors/arcgislink.js"></script>
        <!-- endbuild -->


        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/underscore/underscore-min.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/ui.js -->
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="bower_components/angularjs-google-maps/dist/ng-map.min.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,client}) scripts/app.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/shared/main.js"></script>
        <script src="scripts/shared/directives.js"></script>
        <script src="scripts/shared/localize.js"></script>
        <script src="scripts/Map.js"></script>
        <script src="scripts/Links.js"></script>
        <script type="text/javascript" src="scripts/shared/helper.js"></script>
        <!-- endbuild -->

        <script type="text/javascript" src="config.js"></script>

        <script>
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-4991908-1', 'auto');
            ga('send', 'pageview');

        </script>

    </body>
</html>
